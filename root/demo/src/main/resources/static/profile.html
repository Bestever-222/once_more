<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to profile page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="profile.css">
    <script defer src="profile.js"></script>
</head>
<body>
    <!-- Full-Width Header Section -->
    <header class="full-header">
        <div class="header-content">
            <div class="profile-image">
                <img src="assets/profile.jpg" alt="Profile Image">
            </div>            
        </div>
    </header>

    <!-- Profile and Stats Section -->
    <div class="profile-container">
        <div class="profile-info">
            <h2 id="username">Riya</h2> <!-- Default username -->
            <p id="content">Comedy content creator</p> <!-- Default content type -->
            <div class="social-icons">
                <a href="#"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQiXN9xSEe8unzPBEQOeAKXd9Q55efGHGB9BA&s" alt="Facebook"></a>
                <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Logo_of_Twitter.svg/1245px-Logo_of_Twitter.svg.png" alt="Twitter"></a>
                <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg" alt="Instagram"></a>
                <a href="#"><img src="https://yt3.googleusercontent.com/584JjRp5QMuKbyduM_2k5RlXFqHJtQ0qLIPZpwbUjMJmgzZngHcam5JMuZQxyzGMV5ljwJRl0Q=s900-c-k-c0x00ffffff-no-rj" alt="YouTube"></a>
            </div>
            <div class="follow-stats">
                <p><span>3K</span> Following</p>
                <p><span>30.5M</span> Followers</p>
                <p><span>90.6M</span> Views</p>
            </div>
            <button class="btn follow-btn" id="followBtn">Follow</button>
            <button class="btn more-btn" id="viewMoreBtn">View More</button>

        </div>
    </div>
</body>
</html>
